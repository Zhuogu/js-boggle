<html>
<head>
	<title>CS106B Boggle JS Version</title>
	<script type="text/javascript" src="./script/jquery.min.js"></script>
	<script type="text/javascript" src="./script/boggle.js"></script>
	<link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
	<div id="gameContainer">
		<div id="infoPanel">
			<div id="infoLine"></div>
			<div id="mainBtn">End Turn</div>
		</div>
		<div id="humanScoreBoard" class="scoreBoard">
			<div class="scoreBoardTitle">ME<span id="humanScore">0</span></div>
			<div class="wordCardContainer">
			</div>
		</div>
		<div id="computerScoreBoard" class="scoreBoard">
			<div class="scoreBoardTitle">COMPUTER<span id="computerScore">0</span></div>
			<div class="wordCardContainer">
			</div>
		</div>
		<div id="gameCube" board="standard">
			<div id="cover">
				<div class="intro">Welcome to play the JavaScript version of CS 106B Boggle game. Hope you have a good time here :) - Zac Yu</div>
				<div class="waiting">Please wait while I'm loading all the English words...</div>
				<div id="standardStardButton" class="startButton">Start a 4x4 Game!</div>
				<div id="bigStardButton" class="startButton">Start a 5x5 Game!</div>
			</div>
			<div class="letterBox">S</div>
			<div class="letterBox">T</div>
			<div class="letterBox">A</div>
			<div class="letterBox">N</div>
			<div class="letterBox">F</div>
			<div class="letterBox">O</div>
			<div class="letterBox">R</div>
			<div class="letterBox">D</div>
			<div class="letterBox">C</div>
			<div class="letterBox">S</div>
			<div class="letterBox">B</div>
			<div class="letterBox">O</div>
			<div class="letterBox">G</div>
			<div class="letterBox">G</div>
			<div class="letterBox">L</div>
			<div class="letterBox">E</div>
		</div>
	</div>
</body>
</html>
